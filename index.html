<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beat Mentent Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .scoreboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .team {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      max-width: 90%;
    }
    .team h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }
    .players {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .score {
      font-size: 48px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .buttons button {
      padding: 10px 15px;
      font-size: 16px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .buttons button:hover {
      background: #00c2a8;
    }
    .reset-btn, .timer-btn {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset-btn:hover, .timer-btn:hover {
      background: #cc0000;
    }
    .round-selector {
      margin-top: 20px;
    }
    .round-selector select {
      padding: 8px;
      font-size: 16px;
      margin-left: 10px;
    }
    #currentRound {
      margin-top: 10px;
      color: #ffcc00;
    }
    #timer {
      font-size: 24px;
      margin-top: 20px;
      color: #00ffcc;
    }
    #history {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #history h3 {
      color: #ffcc00;
    }
    #history ul {
      list-style: none;
      padding: 0;
    }
    #history li {
      background: #222;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>üèÜ Beat Mentent Showdown</h1>
  <p>Prize: ‚Çπ10,00,000</p>

  <!-- Round Selector -->
  <div class="round-selector">
    <label for="roundSelect" style="font-size: 18px;">üéØ Select Current Round:</label>
    <select id="roundSelect" onchange="updateRound()">
      <option value="1">Round 1</option>
      <option value="2">Round 2</option>
      <option value="3" selected>Round 3</option>
      <option value="4">Round 4</option>
      <option value="5">Round 5</option>
      <option value="6">Round 6</option>
    </select>
  </div>
  <h2 id="currentRound">üîÑ Current Round: 3</h2>

  <!-- Timer -->
  <div id="timer">‚è±Ô∏è 10:00</div>
  <button class="timer-btn" onclick="startTimer()">‚ñ∂Ô∏è Start</button>
  <button class="timer-btn" onclick="stopTimer()">‚èπÔ∏è Stop</button>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <div class="team">
      <h2 contenteditable="true">Team Thunder</h2>
      <div class="players" contenteditable="true">Ashok<br>Pukhraj<br>Naresh (1)</div>
      <div class="score" id="scoreA">0</div>
      <div class="buttons">
        <button onclick="addScore('A', 1)">+1</button>
        <button onclick="addScore('A', 2)">+2</button>
        <button onclick="addScore('A', 3)">+3</button>
        <button onclick="addScore('A', -1)">‚àí1</button>
        <button onclick="addScore('A', -2)">‚àí2</button>
      </div>
    </div>

    <div class="team">
      <h2 contenteditable="true">Team Blaze</h2>
      <div class="players" contenteditable="true">Rupesh<br>Suresh<br>Naresh (2)</div>
      <div class="score" id="scoreB">0</div>
      <div class="buttons">
        <button onclick="addScore('B', 1)">+1</button>
        <button onclick="addScore('B', 2)">+2</button>
        <button onclick="addScore('B', 3)">+3</button>
        <button onclick="addScore('B', -1)">‚àí1</button>
        <button onclick="addScore('B', -2)">‚àí2</button>
      </div>
    </div>
  </div>

  <!-- Reset Button -->
  <button class="reset-btn" onclick="resetScores()">üîÑ Reset Scores</button>

  <!-- Match History -->
  <div id="history">
    <h3>üìú Match History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    let scoreA = 0;
    let scoreB = 0;
    let timer;
    let timeLeft = 600;

    function addScore(team, points) {
      if (team === 'A') {
        scoreA += points;
        if (scoreA < 0) scoreA = 0;
        document.getElementById('scoreA').textContent = scoreA;
      } else {
        scoreB += points;
        if (scoreB < 0) scoreB = 0;
        document.getElementById('scoreB').textContent = scoreB;
      }
    }

    function resetScores() {
      const round = document.getElementById('roundSelect').value;
      const historyItem = `Round ${round} ‚Äî Team Thunder: ${scoreA} | Team Blaze: ${scoreB}`;
      const li = document.createElement('li');
      li.textContent = historyItem;
      document.getElementById('historyList').prepend(li);

      scoreA = 0;
      scoreB = 0;
      document.getElementById('scoreA').textContent = scoreA;
      document.getElementById('scoreB').textContent = scoreB;
    }

    function updateRound() {
      const round = document.getElementById('roundSelect').value;
      document.getElementById('currentRound').textContent = `üîÑ Current Round: ${round}`;
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('timer').textContent = "‚è±Ô∏è Time's up!";
        } else {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          document.getElementById('timer').textContent = `‚è±Ô∏è ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }
  </script>

</body>
</html>
